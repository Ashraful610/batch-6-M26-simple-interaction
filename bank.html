<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <header>
        <h1 class="text-5xl text-center font-bold p-5 "> 
            Let's get some  <span class="text-indigo-500">Mooooooney</span> 
        </h1>
    </header>
    <main class="rounded-lg">
        <section class="w-3/4 min-h-[450px] bg-white mx-auto grid grid-cols-6 grid-rows-2 gap-5 p-5">
            <div class="bg-purple-300 rounded-lg col-span-2 p-5">
                <h2 class="text-3xl text-white font-bold ">Deposit</h2>
                <h3 class="text-3xl text-white font-bold">$</h3>
            </div>
            <div class="bg-pink-300 rounded-lg col-span-2 p-5">
                <h2 class="text-3xl text-white font-bold ">Withdraw</h2>
                <h3 class="text-3xl text-white font-bold">$</h3>
            </div>
            <div class="bg-sky-300 rounded-lg col-span-2 p-5">
                <h2 class="text-3xl text-white font-bold ">Balance</h2>
                <h3 class="text-3xl text-white font-bold">$</h3>
            </div>
            <div class="bg-amber-300 rounded-lg col-span-3 p-5">
                <h2 class="text-3xl text-white font-bold ">Please Deposit</h2>
                 <input type="text" id="deposite">
            </div>
            <div class="bg-green-300 rounded-lg col-span-3 p-5"></div>
        </section>
    </main>

</body>
</html>
