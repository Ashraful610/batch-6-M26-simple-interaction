<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <header>
        <h1 class="text-5xl text-center font-bold p-5 "> 
            Welcome to <span class="text-emerald-400">Baap Er Banak</span> 
        </h1>
    </header>
    <main>
        <section class="bg-green-200 w-2/4 min-h-[300px] mx-auto mt-5 flex flex-col justify-center p-5">
            <h2 class="text-2xl text-center font-bold">Please Log In</h2>
            <div class="mx-auto w-3/4">
                <input type="email" name="" id="email" class="w-full px-2 py-1 my-3  " placeholder="enter your email">
                <input type="password" id="password" class="w-full px-2 py-1 my-3" placeholder="enter your password">
                <button id="submit-btn" class="block bg-rose-300 font-bold text-white px-5 py-2 ">Submit</button>
            </div>
        </section>
    </main>

 <script src="js/main.js"></script>
</body>
</html>
